<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Case Opening Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CS:GO CASE OPENING</h1>
            <div class="balance-container">
                <span>Saldo:</span>
                <div class="balance-value">1000 zł</div>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="cases-section">
            <h2>Wybierz skrzynkę</h2>
            <div class="cases-grid" id="cases-grid">
                <!-- Skrzynki będą generowane dynamicznie -->
            </div>
        </section>

        <section id="roll-section" class="hidden">
            <div class="case-header">
                <h2 id="case-name">Skrzynka Przełamująca</h2>
                <div class="case-cost">Koszt: <span id="case-cost">50</span> zł</div>
            </div>
            
            <div class="roll-container">
                <div class="skins-container">
                    <div class="skins-track" id="skins-track">
                        <!-- Skórki będą generowane dynamicznie -->
                    </div>
                </div>
                
                <div class="roll-controls">
                    <button id="roll-button" class="btn">Otwórz skrzynkę</button>
                    <button id="back-button" class="btn btn-outline">Powrót</button>
                </div>
            </div>
            
            <div id="result" class="hidden">
                <h3>Wylosowano:</h3>
                <div class="result-container">
                    <img id="result-img" src="" alt="Wylosowany skin">
                    <div class="result-info">
                        <h4 id="result-name">Nazwa skina</h4>
                        <div class="result-details">
                            <div class="detail">
                                <span>Wartość:</span>
                                <span id="result-value">150 zł</span>
                            </div>
                            <div class="detail">
                                <span>Rzadkość:</span>
                                <span id="result-rarity" class="rarity-rare">Rzadki</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="new-balance">
                    Nowe saldo: <span id="new-balance">950</span> zł
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
